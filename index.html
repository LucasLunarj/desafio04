<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form action="" id="form-submit">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input id="event-name" type="text" />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" name="" id="event-lastname" />
            </div>
          </div>
          <label for="event-email"
            >Email<span>(digite um email válido)</span></label
          >
          <input type="email" name="" id="event-email" />
          <label for="event-password"
            >Senha <span>(mínimo de 6 caracteres)</span></label
          >
          <input type="password" name="" id="event-password" minlength="6" />
        </fieldset>
        <fieldset>
          <legend>Informações do mentor</legend>
          <label for="event-mentor"
            >Nome do seu mentor <span>(só o primeiro nome)</span></label
          >
          <input type="text" name="" id="" />
        </fieldset>
        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h3>Primeira mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input id="event-begin" type="number" />
            </div>
            <div class="input-wrapper">
              <label for="event-from">Até</label>
              <input id="event-begin" type="number" />
            </div>
          </div>
          <h3>Segunda mentoria</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input id="event-begin" type="number" />
            </div>
            <div class="input-wrapper">
              <label for="event-from">Até</label>
              <input id="event-begin" type="number" />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="button" value="SALVAR" form="form-submit" />
      </footer>
    </div>
  </body>
</html>
